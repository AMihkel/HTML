<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mihkel ITS23">
    <meta name="keywords" content="html, css, bootstrap">
    <link rel="shortcut icon" href="icon.png" type="image/x-png">
    <title>Harjutus 06</title>
    
</head>
<body>
    <h1>Vormide loomine</h1>
    <form action="">
        <table>
            <tr>
                <td>Kasutajanimi:</td>
                <td><input type="text" maxlength="6" placeholder="Max pikkus 6"></td>
            </tr>
            <tr>
                <td>Kursus:</td>
                <td><input type="text" maxlength="3" placeholder="Max pikkus 3"></td>
            </tr>
            <tr>
                <td>Osakonna nr.:</td>
                <td><input type="number" min="1" max="5"></td>
            </tr>
            <tr>
                <td>Parool:</td>
                <td><input type="password" placeholder="Parool"></td>
            </tr>
            <tr>
                <td>Vali teenus:</td>
                <td>
                    <select name="" id="">
                    <option value="">odav</option>
                    <option value="">keskmine</option>
                    <option value="">kallis</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Roll:</td>
                <td>
                <input type="radio" name="Roll">Admin <br>
                <input type="radio" name="Roll">Mod<br>
                <input type="radio" name="Roll">User<br>
                </td>
            </tr>
            <tr>
                <td>Nõustun tingimustega:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Enesetutvustus:</td>
                <td>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Tühjenda väljad"></td>
                <td>
                    <input type="submit" value="Saada">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
